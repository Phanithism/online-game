{% extends 'application.html' %}

{% block body %}
  <div class="row">
    <div class="col s12 center-align">
      <div class="card">
        <div class="card-content">
          <iframe src="{{game.embed_url}}" width="100%" height="500px"></iframe>
        </div>
        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width">
            <li class="tab"><a class="active" href="#description">Description</a></li>
            <li class="tab"><a href="#fb-comment">Comment</a></li>
          </ul>
        </div>
        <div class="card-content grey lighten-4 left-align">
          <div id="description">
            <h4>{{ game.name }}'s description</h4>
            <p>{{ game.description }}</p>
          </div>
          <div id="fb-comment">
            <div class="fb-comments" data-href="{{game.embed_url}}" data-numposts="5"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
