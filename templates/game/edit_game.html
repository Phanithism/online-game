{% extends 'application.html' %}
{% from 'macro.html' import render_field %}
{% block body %}
  <div class="row">
      <div class="col s12">
        <h3 class="center-align"> Edit Game </h3>
        <div class="card-panel">
          <form method='POST' action="{{ url_for('edit_game', name = game.name) }}" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            {% for field in form %}
              {{ render_field(field) }}
            {% endfor %}
            <button type="submit" id="submit" class="btn waves-effect waves-light"> Save </button
          </form>
        </div>
      </div>
    </div>
{% endblock %}
