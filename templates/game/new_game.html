{% extends 'application.html' %}
{% from 'macro.html' import render_field %}
{% block body %}
  <div class="row">
      <div class="col s12">
        <h3 class="center-align"> New Game </h3>
        <div class="card-panel">
          <form method='POST' action="/new_game">
            {{ form.hidden_tag() }}
            {% for field in form %}
              {{ render_field(field) }}
            {% endfor %}
            <button type="submit" id="submit"> Create Game </button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
