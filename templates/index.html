{% extends 'application.html' %}

{% block body %}
  <div class="row">
    {% for game in games %}
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="https://news.bitcoin.com/wp-content/uploads/2017/01/The-Lightning-Network-Alpha-Release-is-Ready-for-Testing-640x480.png">
            <span class="card-title">{{ game.name }}</span>
            <a href="{{ url_for('game', name = game.name) }}" class="btn-floating halfway-fab waves-effect waves-light red tooltipped" data-tooltip="Play game"><i class="material-icons">play_circle_filled</i></a>
          </div>
          <div class="card-content">
            <p>{{game.description}}</p>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>
{% endblock %}
