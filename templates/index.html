{% extends 'application.html' %}

{% block body %}

    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="https://news.bitcoin.com/wp-content/uploads/2017/01/The-Lightning-Network-Alpha-Release-is-Ready-for-Testing-640x480.png">

          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>

      </div>
    </div>
  </div>
